<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <button onclick="showBulb()">Show Bulb</button>
    <button onclick="bulbOn()">On</button>

    <img src="./off.png" alt="bulb-off" height="250px" width="250px" id="bulbImg">

    <button onclick="bulbOff()">Off</button>

    <button onclick="hideBulb()">Hide Bulb</button>




    <script>

        function bulbOn(){

            document.getElementById("bulbImg").src="./on.jpg";

        }


        function bulbOff(){


            document.getElementById('bulbImg').src="./off.png";
        }



        function hideBulb(){


            document.getElementById('bulbImg').style.display="none"
        }


        function showBulb(){


            document.getElementById('bulbImg').style.display="block"
        }

    </script>

</body>
</html>
